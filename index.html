
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollFuel | Digital Brand Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-indigo: #6366f1;
        --brand-obsidian: #030303;
        --linear-stroke: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--brand-obsidian);
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .font-heading {
        font-family: 'Syncopate', sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.05em;
      }

      /* Global Linear Grid */
      .bg-grid {
        background-image: 
          linear-gradient(to right, var(--linear-stroke) 1px, transparent 1px),
          linear-gradient(to bottom, var(--linear-stroke) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(circle at center, black, transparent 95%);
      }

      /* Technical Frame */
      .blueprint-frame::before {
        content: '';
        position: fixed;
        inset: 20px;
        border: 1px solid rgba(255,255,255,0.03);
        pointer-events: none;
        z-index: 50;
      }

      .corner-accent {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(255,255,255,0.1);
        z-index: 60;
        pointer-events: none;
      }

      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.03);
        border-color: var(--brand-indigo);
      }

      .line-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s forwards ease-in-out;
      }

      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }

      .reveal-text {
        clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
        animation: text-reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      @keyframes text-reveal {
        to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
      }

      .float-animation {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }

      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--brand-indigo); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
  </head>
  <body class="blueprint-frame">
    <div class="corner-accent top-[20px] left-[20px] border-r-0 border-b-0"></div>
    <div class="corner-accent top-[20px] right-[20px] border-l-0 border-b-0"></div>
    <div class="corner-accent bottom-[20px] left-[20px] border-r-0 border-t-0"></div>
    <div class="corner-accent bottom-[20px] right-[20px] border-l-0 border-t-0"></div>
    <div id="root"></div>
  </body>
</html>
